      :root {
        --primary: #4CAF50;
        --primary-dark: #388E3C;

        --light-text: #f5f5f5;
        --border-radius: 8px;

      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      body {
        background-color: var(--light-bg);
        color: var(--dark-text);
        line-height: 1.6;
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      
      h1 {
        color: var(--primary-dark);
        margin-bottom: 10px;

        box-shadow: var(--shadow);

        width: 100%;

        border-radius: var(--border-radius);
        margin-bottom: 15px;
        resize: vertical;
        font-size: 16px;

      textarea:focus {

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }
      
      .toggle-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      /* Toggle Switch */
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      
      input:checked + .slider {
        background-color: var(--primary);
      }
      
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      
      button {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      
      button:hover {
        background-color: var(--primary-dark);
      }
      
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      
      .status {
        margin-top: 10px;
        font-style: italic;
        color: #666;
        min-height: 24px;
      }
      
      .journals-container {
        margin-top: 30px;
      }
      
      .journal-entry {
        background: white;
        border-radius: var(--border-radius);
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: var(--shadow);
        border-left: 4px solid var(--primary);
      }
      
      .journal-meta {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 14px;
        color: #666;
      }
      
      .journal-content {
        line-height: 1.6;
      }
      
      .privacy-tag {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 12px;
        background-color: #f0f0f0;
      }
      
      .privacy-tag.public {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
      
      .privacy-tag.private {
        background-color: #ffebee;
        color: #c62828;
      }
      
      .truncated-address {
        font-family: monospace;
      }
      
      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }
      
      .connect-prompt {

        background-color: #f9f9f9;

        box-shadow: var(--shadow);

async function createJournal() {
  try {
    const content = document.getElementById('journalContent').value;
    const isPublic = document.getElementById('publicToggle').checked;

    if (!content.trim()) {
      alert("Please enter a journal entry.");
      return;
    }

    // Disable button and show status
    document.getElementById('createJournalBtn').disabled = true;
    document.getElementById('statusMsg').textContent = "Processing your journal entry...";

    // Check connection and reinitialize if necessary
    if (!userAddress || !contract) {
      document.getElementById('statusMsg').textContent = "Reconnecting to wallet...";
      await connectWallet();
      
      if (!userAddress || !contract) {
        document.getElementById('statusMsg').textContent = "Please connect your wallet first";
        document.getElementById('createJournalBtn').disabled = false;
        return;
      }
    }

    // Submit journal to blockchain
    document.getElementById('statusMsg').textContent = "Sending transaction to blockchain...";
    
    try {
      // Ensure we're using fresh contract instance
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      contract = new ethers.Contract(contractAddress, abi, signer);
      
      // Get the actual address with correct case from signer
      userAddress = await signer.getAddress();
      
      let tx = await contract.create_journal(content, isPublic);
      console.log("Transaction sent:", tx.hash);
      document.getElementById('statusMsg').textContent = `Transaction sent! Waiting for confirmation... Tx hash: ${tx.hash.substring(0, 10)}...`;
      
      // Wait for transaction confirmation
      const receipt = await tx.wait();
      console.log("Transaction confirmed in block:", receipt.blockNumber);
      console.log("Full receipt:", receipt);
      
      // Get network information
      const network = await provider.getNetwork();
      console.log("Current network:", network.chainId);
      
      // Determine Etherscan domain
      let etherscanDomain = "https://sepolia.etherscan.io";
      if (network.chainId === 1) {
        etherscanDomain = "https://etherscan.io";
      } else if (network.chainId === 137) {
        etherscanDomain = "https://polygonscan.com";
      } else if (network.chainId === 11155111) {
        etherscanDomain = "https://sepolia.etherscan.io";
      }
      
      // Save to Firebase with all required data
      const journalEntry = {
        owner: userAddress,
        lowercaseOwner: userAddress.toLowerCase(), // Add a lowercase field for querying
        content: content,
        is_public: isPublic,
        tx_hash: tx.hash,
        block_number: receipt.blockNumber,
        network_id: network.chainId,
        etherscan_domain: etherscanDomain, // Store the domain directly
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      console.log("Saving journal entry to Firebase:", journalEntry);
      
      await db.collection("journals").add(journalEntry);
      
      document.getElementById('statusMsg').textContent = `Journal entry saved successfully! Block #${receipt.blockNumber}`;
      document.getElementById('journalContent').value = "";
      document.getElementById('publicToggle').checked = false;
      
      // Show direct link in the UI
      const txLink = `${etherscanDomain}/tx/${tx.hash}`;
      document.getElementById('statusMsg').innerHTML = `Journal entry saved successfully! Block #${receipt.blockNumber}. <a href="${txLink}" target="_blank">View on Etherscan</a>`;
    } catch (txError) {
      console.error("Transaction error:", txError);
      document.getElementById('statusMsg').textContent = `Transaction error: ${txError.message}`;
    }
  } catch (error) {
    console.error('Error creating journal:', error);
    document.getElementById('statusMsg').textContent = 'Error creating journal: ' + error.message;
  } finally {
    document.getElementById('createJournalBtn').disabled = false;
    // Always try to load journals after an operation
    loadJournals();
    // Also load public journals
    loadPublicJournals();
  }
}

async function loadJournals() {
  const journalsDiv = document.getElementById('journals');
  journalsDiv.innerHTML = "<p class='loading'>Loading journals...</p>";

  try {
    if (!userAddress) {
      journalsDiv.innerHTML = "<p>Connect your wallet to view journals</p>";
      return;
    }
    
    console.log("Looking for journals for address:", userAddress);
    
    // Get the address with the correct case from the signer
    try {
      const signerAddress = await signer.getAddress();
      userAddress = signerAddress; // Update the global userAddress
      console.log("Updated user address with correct case:", userAddress);
    } catch (signerError) {
      console.error("Error getting address from signer:", signerError);
      // Continue with existing address if signer fails
    }
    
    console.log("Lowercase address:", userAddress.toLowerCase());
    
    // Try different query approaches
    let querySnapshot;
    
    try {
      // First try with lowercase field
      querySnapshot = await db.collection("journals")
        .where("lowercaseOwner", "==", userAddress.toLowerCase())
        .orderBy("timestamp", "desc")
        .get();
      
      console.log("Query with lowercaseOwner returned:", querySnapshot.size, "results");
      
      // If no results, try with regular owner field
      if (querySnapshot.empty) {
        querySnapshot = await db.collection("journals")
          .where("owner", "==", userAddress)
          .orderBy("timestamp", "desc")
          .get();
        
        console.log("Query with owner returned:", querySnapshot.size, "results");
        
        // If still no results, try with lowercase address
        if (querySnapshot.empty) {
          querySnapshot = await db.collection("journals")
            .where("owner", "==", userAddress.toLowerCase())
            .orderBy("timestamp", "desc")
            .get();
          
          console.log("Query with lowercase address returned:", querySnapshot.size, "results");
        }
      }
    } catch (queryError) {
      console.error("Query error:", queryError);
      // If there's an error with the compound query, try without ordering
      querySnapshot = await db.collection("journals")
        .where("lowercaseOwner", "==", userAddress.toLowerCase())
        .get();
      
      console.log("Fallback query returned:", querySnapshot.size, "results");
    }
    
    if (querySnapshot.empty) {
      journalsDiv.innerHTML = "<p>No journal entries yet. Start writing!</p>";
      return;
    }

    journalsDiv.innerHTML = "";
    
    // Get current network ID for default Etherscan domain
    let defaultEtherscanDomain = "https://sepolia.etherscan.io"; // Default to Sepolia
    
    try {
      const networkId = await provider.getNetwork();
      if (networkId.chainId === 1) {
        defaultEtherscanDomain = "https://etherscan.io";
      } else if (networkId.chainId === 137) {
        defaultEtherscanDomain = "https://polygonscan.com";
      }
    } catch (e) {
      console.error("Could not determine network:", e);
    }
    
    console.log("Default Etherscan domain:", defaultEtherscanDomain);
    
    querySnapshot.forEach((doc) => {
      try {
        const entry = doc.data();
        logEntry(entry); // Log each entry for debugging
        
        const timestamp = entry.timestamp ? formatDate(entry.timestamp) : 'Just now';
        
        // Determine the appropriate Etherscan domain
        let entryEtherscanDomain = defaultEtherscanDomain;
        
        // Use stored domain if available, otherwise determine from network ID
        if (entry.etherscan_domain) {
          entryEtherscanDomain = entry.etherscan_domain;
        } else if (entry.network_id) {
          if (entry.network_id === 1) {
            entryEtherscanDomain = "https://etherscan.io";
          } else if (entry.network_id === 137) {
            entryEtherscanDomain = "https://polygonscan.com";
          } else if (entry.network_id === 11155111) {
            entryEtherscanDomain = "https://sepolia.etherscan.io";
          }
        }
        
        console.log(`Entry Etherscan domain: ${entryEtherscanDomain} for tx ${entry.tx_hash?.substring(0, 10)}`);
        
        // Create block link if block number exists
        let blockInfo = '';
        if (entry.block_number) {
          const blockUrl = `${entryEtherscanDomain}/block/${entry.block_number}`;
          blockInfo = `
            <span class="block-info">
              <a href="${blockUrl}" target="_blank" rel="noopener noreferrer">
                Block #${entry.block_number}
              </a>
            </span>`;
          console.log("Block URL:", blockUrl);
        }
        
        // Create transaction link if tx hash exists
        let txInfo = '';
        if (entry.tx_hash) {
          const txUrl = `${entryEtherscanDomain}/tx/${entry.tx_hash}`;
          txInfo = `
            <div class="tx-info">
              <a href="${txUrl}" target="_blank" rel="noopener noreferrer">
                View on Etherscan: ${entry.tx_hash.substring(0, 10)}...
              </a>
            </div>`;
          console.log("Transaction URL:", txUrl);
        }
        
        journalsDiv.innerHTML += `
          <div class="journal-entry">
            <div class="journal-meta">
              <span class="entry-date">${timestamp} ${blockInfo}</span>
              <span class="privacy-tag ${entry.is_public ? 'public' : 'private'}">

            </div>
            <div class="journal-content">${entry.content}</div>

        `;
      } catch (renderError) {
        console.error("Error rendering entry:", renderError);
      }
    });
  } catch (error) {
    console.error("Error loading journals:", error);
    journalsDiv.innerHTML = `<p>Error loading journals: ${error.message}. Please try again.</p>`;
  }
}

  publicJournalsDiv.innerHTML = "<p class='loading'>Loading public journals...</p>";
  
  try {
    // Query for all public journal entries
    const querySnapshot = await db.collection("journals")
      .where("is_public", "==", true)
      .orderBy("timestamp", "desc")
      .limit(20) // Limit to avoid loading too many entries
      .get();
    
    if (querySnapshot.empty) {
      publicJournalsDiv.innerHTML = "<p>No public journal entries yet.</p>";
      return;
    }

    publicJournalsDiv.innerHTML = "";
    
    // Default Etherscan domain
    let defaultEtherscanDomain = "https://sepolia.etherscan.io";
    
    querySnapshot.forEach((doc) => {
      try {
        const entry = doc.data();
        const timestamp = entry.timestamp ? formatDate(entry.timestamp) : 'Just now';
        
        // Determine the appropriate Etherscan domain
        let entryEtherscanDomain = entry.etherscan_domain || defaultEtherscanDomain;
        
        // Create block link if block number exists
        let blockInfo = '';
        if (entry.block_number) {
          const blockUrl = `${entryEtherscanDomain}/block/${entry.block_number}`;
          blockInfo = `
            <span class="block-info">
              <a href="${blockUrl}" target="_blank" rel="noopener noreferrer">
                Block #${entry.block_number}
              </a>
            </span>`;
        }
        
        // Create transaction link if tx hash exists
        let txInfo = '';
        if (entry.tx_hash) {
          const txUrl = `${entryEtherscanDomain}/tx/${entry.tx_hash}`;
          txInfo = `
            <div class="tx-info">
              <a href="${txUrl}" target="_blank" rel="noopener noreferrer">
                View on Etherscan: ${entry.tx_hash.substring(0, 10)}...
              </a>
            </div>`;
        }
        
        publicJournalsDiv.innerHTML += `
          <div class="journal-entry">
            <div class="journal-meta">
              <span class="entry-date">${timestamp} ${blockInfo}</span>
              <span class="truncated-address">By: ${truncateAddress(entry.owner)}</span>
            </div>
            <div class="journal-content">${entry.content}</div>
            ${txInfo}
          </div>
        `;
      } catch (renderError) {
        console.error("Error rendering public entry:", renderError);
      }
    });
  } catch (error) {
    console.error("Error loading public journals:", error);
    publicJournalsDiv.innerHTML = `<p>Error loading public journals: ${error.message}. Please try again.</p>`;
  }
}

  // Helper Functions
  function truncateAddress(address) {
    return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
  }

  function formatDate(timestamp) {
    if (!timestamp) return 'Just now';
    const date = timestamp.toDate();
    return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
  }

  function logEntry(entry) {
  console.log("Entry data:", {
    owner: entry.owner,
    content: entry.content?.substring(0, 30) + "...",
    isPublic: entry.is_public,
    txHash: entry.tx_hash,
    blockNumber: entry.block_number,
    networkId: entry.network_id,
    timestamp: entry.timestamp
  });
}

  // Event Listeners
  document.addEventListener('DOMContentLoaded', async function() {
  document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
  document.getElementById('promptConnectBtn').addEventListener('click', connectWallet);
  document.getElementById('createJournalBtn').addEventListener('click', createJournal);
  
  // Load public journals immediately, regardless of wallet connection
  loadPublicJournals();
  
  // Check if wallet is already connected
  if (window.ethereum) {
    try {
      const accounts = await window.ethereum.request({ method: 'eth_accounts' });
      if (accounts && accounts.length > 0) {
        // Set up provider with existing connection
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        userAddress = await signer.getAddress(); // Get the actual address with correct case
        contract = new ethers.Contract(contractAddress, abi, signer);
        
        // Update UI for connected state
        document.getElementById('walletStatus').textContent = truncateAddress(userAddress);
        document.getElementById('connectionIndicator').classList.add('connected');
        document.getElementById('connectWalletBtn').textContent = 'Connected';
        document.getElementById('journalForm').style.display = 'block';
        document.getElementById('connectPrompt').style.display = 'none';
        
        // Load journals for the connected account
        loadJournals();
      }
    } catch (error) {
      console.error("Error checking initial wallet state:", error);
    }
  }
});
</script>
